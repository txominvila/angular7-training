<ul class="list-group" *ngIf="projects.length>0; else empty">
  <li class="list-group-item" *ngFor="let project of projects">
    <a routerLink="/projects/{{ project._id }}" title="{{ project.name }}">{{ project.name }} <span class="original-id">(original id: {{ project._id }})</span></a>
  </li>
</ul>
<ng-template #empty> <i>No projects created. Add new ones.</i> </ng-template>
